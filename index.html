<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>  <!-- top bar -->
        <div id="topLogo">
            <img src="assets/images/logo.png" alt="amazonLogo">
        </div>
        <div id="menuBar">
            <ul id="menu">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>

    <main> 
        <div id="banner">
            <h4>Shop All Holiday Gift Cards</h4>
        </div>

        <div id="topDiv"> <!-- backgound image -->
            <h1>Holiday Gift Guides</h1>   
            <h3>Be a go-gifter</h3>
        </div>

        <div id="containerDiv">
            <h2>Find the perfect gift</h2>
            <p><a href="#" class="titleLink">Shop now</a></p>
            <div id="container"> <!-- posters -->
                <div class="image">
                    <img src="assets/images/img_1.jpg" alt="kindleImage">
                </div>
                <div class="image">
                    <img src="assets/images/img_2.jpg" alt="deskImage">
                </div>
                <div class="image">
                    <img src="assets/images/img_3.jpg" alt="fitbitImage">
                </div>
                <div class="image">
                    <img src="assets/images/img_4.jpg" alt="dog&catPhoto">
                </div>
            </div>
        </div>

        <div class="bottomDiv"> 
            <img src="assets/images/img_9.png" alt="vrMetaPhoto">
            <h2>Play the gifting game</h2>
            <p><a href="#" class="titleLink">Shop gaming</a></p>
        </div>

        <div class="bottomDiv">
            <img src="assets/images/img_10.png" alt="marshalSpeakerPhoto">
            <h2>The sound of cheer</h2>
            <p><a href="#" class="titleLink">Shop Audio & Accessories</a></p>
        </div>
    </main>

    <footer>
        <div id="footerTitle">
            <a href="#topLogo">Back to top</a>
        </div>
        <div id="bottomLogo">
            <img src="assets/images/logo.png" alt="amazonLogo">
        </div>
    </footer>



    <!--     Js exercises      -->
    <script src="js/D5.js"></script>
</body>
</html>
